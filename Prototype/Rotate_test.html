<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Rotating Cubes</title>
    <script type="importmap">
        {
            "imports" : {
                "three" : "https://unpkg.com/three/build/three.module.js",
                "three/addons/" : "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new TrackballControls(camera, renderer.domElement);
        camera.position.z = 50;

        const cubes = [];
        const numCubes = 20;
        const radius = 30; // 공전 반지름
        const cubeSize = 2; // 큐브 크기

        // 큐브 생성
        for (let i = 0; i < numCubes; i++) {
            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = Math.cos((i / numCubes) * 2 * Math.PI) * radius;
            cube.position.y = Math.sin((i / numCubes) * 2 * Math.PI) * radius;
            scene.add(cube);
            cubes.push(cube);
        }

        function animate() {
            requestAnimationFrame(animate);

            cubes.forEach((cube, idx) => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                // 공전
                const angle = Date.now() * 0.001 + (idx / numCubes) * 2 * Math.PI;
                cube.position.x = Math.cos(angle) * radius;
                cube.position.y = Math.sin(angle) * radius;
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
